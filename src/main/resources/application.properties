spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=/src
spring.datasource.url=jdbc\:mysql\://localhost\:3306/festivalquesos
spring.datasource.username=festivalquesos
spring.datasource.password=festivalquesos
spring.jackson.property-naming-strategy=LOWER_CAMEL_CASE
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL55Dialect
spring.mvc.throw-exception-if-no-handler-found=true
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.dialect.storage_engine=innod